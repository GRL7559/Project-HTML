<!DOCTYPE html>
<html lang="english">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    data-tag="font"
    />
  </head>
  <body>
    <link href="./index.css" rel="stylesheet" />
    <div class="container">
      <div class="landing">
        <div class="on-image">
          <img
            src="images/unsplashrqwngtaayu06-nm6n-1100h.png"
            alt="404"
            class="image-general"
          />
          <span class="image-text">
            Designed<br/>
            for <span class="yellow">YOU</span>
          </span>
          <div class="catalog">
            <span class="text-catalog"><span>Catalog</span></span>
          </div>
        </div>
        <div class="navigation">
          <span class="text-ng1">Glow</span>
          <span class="text-ng2">Catalog</span>
          <span class="text-ng3">Blog</span>
          <span class="text-ng4">About</span>
          <span class="text-ng5">Contact</span>
          <img
            src="images/menu317-648.svg"
            alt="404"
            class="menu"
          />
          <img
            src="images/search320-x17u.svg"
            alt="404"
            class="search"
          />
          <img
            src="images/user323-uurg.svg"
            alt="404"
            class="user"
          />
        </div>
        <div class="hero-content">
          <span class="hero-text">
            Et et accusantium itaque et ducimus voluptatibus quia voluptate.
            Omnis id ut ut reiciendis voluptas provident et. Possimus sed
            enim quod assumenda in voluptatem architecto ipsa.
          </span>
          <span class="slogan">
            We <span class="=yellow">believe</span> in Light
          </span>
          <div class="explore">
            <span class="text-explore">Explore</span>
          </div>
          <span class="text-more"><span>Learn More</span></span>
          <img
            src="images/instagram38-qs7i.svg"
            alt="Instagram"
            class="instagram"
          />
          <img
            src="images/facebook311-rgs8.svg"
            alt="Facebook"
            class="facebook"
          />
          <img
            src="images/twitter314-5ch2.svg"
            alt="Twitter"
            class="twitter"
          />
        </div>
        <div class="scroll">
          <span class="text-scroll">
            Scroll for more
          </span>
          <img
            src="images/dropdown330-ggyl.svg"
            alt="Dropdown"
            class="dropdown"
          />
        </div>
      </div>
    </div>
  </body>
</html>
